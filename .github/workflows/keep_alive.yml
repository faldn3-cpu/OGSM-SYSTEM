name: Wake Up

on:
  schedule:
    # 改為每 15 分鐘一次，確保不會在賴床空檔被抓到
    - cron: '*/15 23-11 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit
        # 這是最簡單的寫法，加上引號確保網址正確
        run: curl -L "https://seecfa-ogsm-system.streamlit.app/?wake_up=true"
