name: Wake Up

on:
  schedule:
    # 台灣時間 07:00 ~ 19:00 (UTC 0-11, 23)，每 20 分鐘執行一次
    - cron: '*/20 0-11,23 * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping and Hold
        # 加上 || true 確保即使 curl 逾時，GitHub 依然顯示綠色勾勾
        run: curl --max-time 50 -L -A "Mozilla/5.0" "https://seecfa-ogsm-system.streamlit.app/?wake_up=true" || true
