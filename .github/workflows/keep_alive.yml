name: Wake Up Streamlit

on:
  schedule:
    # 台灣時間 07:00 ~ 19:00，每 20 分鐘喚醒一次
    - cron: '*/20 23-11 * * *'
  workflow_dispatch:

jobs:
  wake-up:
    runs-on: ubuntu-latest
    steps:
      - name: Wake up
        # 關鍵修改：網址前後加上了 "雙引號"，防止 ? 被誤判為指令錯誤
        run: curl -L -A "Mozilla/5.0" "https://seecfa-ogsm-system.streamlit.app/?wake_up=true"
